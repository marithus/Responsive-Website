<body>
	<!-- Header -->
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="index.html">ALFRED</a></h1>
			</div>
			<!-- Navigation Menu -->
			<!-- Referenced and adapted from OnlineTutorials youtube for responsive navigation menu-->

				<label for="toggle">&#9776;</label>
				<input type="checkbox" id="toggle" />
				<div id="menu">

			</nav>
		</div>
	</div>
	<!-- Log in & Sign up box -->
	<!-- Referenced and adpated from OnlineTutorials youtube -->
	<section>
		<div class="box0" id="form">
			<!-- Log In box -->
			<div class="user signinBx">
				<!-- Image for log in box -->
				<div class="imgBx">
					<img src="images/pic02.jpg" height="500" width="700">
				</div>
				<!-- Input forms for users -->
				<div class="formBx">
					<form>
						<h2>Sign In</h2>
						<!-- Check system to display corresponding icons and error message -->
						<!-- Icons taken form FontsAwesome -->
						<!-- Referenced and adpated from FlorinPop youtube -->
						<div class="check">
							<input type="text" id="username1" placeholder="Username">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error message</small>
						</div>
						<div class="check">
							<input type="password" id="password1" placeholder="Password">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error message</small><br>
						</div>
						<input type="submit" id="login" value="Login">
						<!-- Toggle to transition between log in to sign up using javasript -->
						<p class="signup">Create an account? <a href="#" onclick="toggleForm();">Sign Up.</a></p>
					</form>
				</div>
			</div>
			<div class="user signupBx">
				<!-- Input forms for users -->
				<div class="formBx">
					<form>
						<h2>Create an account</h2>
						<!-- Check system to display corresponding icons and error message -->
						<!-- Icons taken form FontsAwesome -->
						<!-- Referenced and adpated from FlorinPop youtube -->
						<div class="check">
							<input type="text" id="username2" placeholder="Username">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error message</small>
						</div>
						<div class="check">
							<input type="email" id="email" placeholder="Email Address">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error message</small>
						</div>
						<div class="check">
							<input type="password" id="password2" placeholder="Password">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error message</small>
						</div>
						<div class="check">
							<input type="password" id="confirmation" placeholder="Confirm Password">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error message</small><br>
						</div>
						<input type="submit" id="" value="Sign Up">
						<!-- Toggle to transition from sign up to log in using javasript -->
						<p class="signup">Already have an account? <a href="#" onclick="toggleForm();">Sign in.</a></p>
					</form>
				</div>
				<!-- Image for Sign up box -->
				<div class="imgBx">
					<img src="images/pic03.jpg" height="500" width="700">
				</div>
			</div>
		</div>
	</section>
	<!-- Calling javascript for validating and animating the log in page -->
	<script src="js/animation.js"></script>
</body>
</html>
